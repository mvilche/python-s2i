    ##comienzo Template
  apiVersion: v1
  kind: Template
  metadata:
    name: python-openshift-s2i
    labels:
      template: python-openshift-s2i
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "python-openshift-s2i-mvilche"
      iconClass: "icon-github"
      description: >-
        python Application S2i Images
        Martin Fabrizzio Vilche.
        https://github.com/mvilche.

  objects:
   

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
      name: ${APP_NAME}
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: ${PYTHON_VERSION}-s2i
        deploymentconfig: ${APP_NAME}
      strategy:
        activeDeadlineSeconds: 21600
        resources:
          requests:          
            cpu: 100m
            memory: 256Mi          
          limits:
            cpu: 500m
            memory: 512Mi
        type: Recreate
      template:
        metadata:
          labels:
            app: ${PYTHON_VERSION}-s2i
            deploymentconfig: ${APP_NAME}
        spec:
          containers:
            - env:
                - name: WAITFOR_HOST
                  value:
                - name: WAITFOR_PORT
                  value:
                - name: TIMEZONE
                  value: America/Montevideo
                - name: MIGRATIONS
                  value: '0'
              image: "${APP_NAME}-${PYTHON_VERSION}:latest"
              imagePullPolicy: Always
              name: ${APP_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
              livenessProbe:
                failureThreshold: 5
                initialDelaySeconds: 10
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8000
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 5
                initialDelaySeconds: 10
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8000
                  path: /
                timeoutSeconds: 15
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi          
                limits:
                  cpu: 500m
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File               
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 10                
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP_NAME}
            from:
              kind: ImageStreamTag
              name: "${APP_NAME}-${PYTHON_VERSION}:latest"
          type: ImageChange



  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
      name: ${APP_NAME}-${PYTHON_VERSION}
    spec:
      completionDeadlineSeconds: 1800
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${APP_NAME}-${PYTHON_VERSION}:latest
      postCommit: {}
      resources:
        requests:          
          cpu: 100m
          memory: 100Mi          
        limits:
          cpu: 500m
          memory: 1024Mi
      runPolicy: Serial
      source:
        contextDir: ${CONTEXT_DIR}
        git:
          uri: ${APP_REPO}
        type: Git
      strategy:
        sourceStrategy:
          env:
            - name: EXTRA_INSTALL_ARGUMENTS
              value: npm install
            - name: OVERRIDE_REQUIREMENTS_FILE
              value: requirements-dev.txt        
          incremental: true
          from:
            kind: ImageStreamTag
            name: ${PYTHON_VERSION}-s2i:latest
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange
        - imageChange:
            from:
              kind: "ImageStreamTag"
              name: "${PYTHON_VERSION}-s2i:latest"

  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
      name: ${APP_NAME}-${PYTHON_VERSION}
    spec: {}



#### fin builder

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
      name: ${APP_NAME}
    spec:
      ports:
        - name: http
          port: 8000
          protocol: TCP
          targetPort: 8000
      selector:
        app: ${PYTHON_VERSION}-s2i
        deploymentconfig: ${APP_NAME}
      sessionAffinity: None
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
      name: ${APP_NAME}
    spec:
      host:
      port:
        targetPort: http
      to:
        kind: Service
        name: ${APP_NAME}
        weight: 100
      wildcardPolicy: None



  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
        build: ${PYTHON_VERSION}-s2i
      name: ${PYTHON_VERSION}-s2i
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: '${PYTHON_VERSION}-s2i:latest'
      postCommit: {}
      resources:
        requests:          
          cpu: 100m
          memory: 100Mi          
        limits:
          cpu: 500m
          memory: 1024Mi
      runPolicy: Serial
      source:
        contextDir: ${PYTHON_VERSION}
        git:
          ref: master
          uri: 'https://github.com/mvilche/python-s2i.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile.centos8
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${PYTHON_VERSION}-s2i
      name: ${PYTHON_VERSION}-s2i
    spec: {}


########## FIN PYTHON


  ################PARAMETROS
  parameters:
    - name: PYTHON_VERSION
      displayName: PYTHON Version - See https://github.com/mvilche/python-s2i.git
      value: '27'
      required: true
    - name: APP_NAME
      displayName: Application Name
      value: 'miapp'
      required: true
    - name: APP_REPO
      displayName: PYTHON application repository
      value: 'https://github.com/myuser/PYTHON-composer-sample-app.git'
      required: true
    - name: CONTEXT_DIR
      displayName: context dir application in git
      value: '.'
      required: true

